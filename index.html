<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="LOGO.png" alt="Restaurant-logo">
                </div>
                <div class="nav">
                    <a class="nav-item" href="#">HOME</a>
                    <a class="nav-item" href="&">MENU</a>
                    <a class="nav-item" href="&">ABOUT US</a>
                    <a class="nav-item" href="&">RESERVATION</a>
                </div>
                <div class="card">
                    <a href="#">
                        <img class="cart-img" src="cart.png" alt="Basket">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="phone.png" alt="">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>
                    <div class="phone-text">
                        Contact us for <br> reservation
                    </div>
                </div>
                <div class="btn">
                    <a class = "button" href="#">RESERVATION</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
